<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact CV Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" integrity="correct-hash-here" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-dyN55p5VDVNsYmPvV8KhFEY5xKjjS94vS8hETktHf5GzV61hX25UrktPplLOmPLB" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            width: 70%;
        }

        h5 {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input,
        .input-group textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group i {
            font-size: 1.3rem;
            color: #6c757d;
            margin-right: 10px;
        }



        .add-more {
            margin-top: 10px;
            cursor: pointer;
            background-color: darkseagreen;
            color: white;
            font-size: 0.9rem;
            width: 250px;
        }

        .delete-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }
        .profile-image-section {
            margin-bottom: 20px;
        }

        .profile-image-wrapper {
            position: relative;
        }

        #profileImagePreview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .edit-image-btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            padding: 8px 12px;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 0.9rem;
        }

        .edit-image-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .edit-image-btn i {
            margin-right: 5px;
        }

        .profile-image-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

<div class="container form-container">
    <h5>КРЕИРАЈ CV</h5>
    <form id="cvForm" action="/applications/cv/generate" method="POST" enctype="multipart/form-data">
        <!-- Profile Image Section -->
        <div class="form-group profile-image-section">
            <label for="profileImageUpload">Профилна слика:</label>
            <div class="d-flex align-items-center">
                <div class="profile-image-wrapper">
                    <img id="profileImagePreview" src="" alt="Profile Image Preview">
                </div>
                <label for="profileImageUpload" class="edit-image-btn ms-3">
                    <i class="fas fa-edit"></i> Edit
                </label>
                <input type="file" id="profileImageUpload" name="profileImage" accept="image/*" style="display: none;">
            </div>
        </div>

        <!-- Name & Surname -->
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="name">Име:</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" class="form-control" name="name" required>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="surname">Презиме:</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="surname" class="form-control" name="surname" required>
                </div>
            </div>
        </div>

        <!-- About Me Section -->
        <div class="form-group">
            <label for="aboutMe">За мене:</label>
            <div class="input-group">
                <i class="fas fa-info-circle"></i>
                <textarea id="aboutMe" class="form-control" rows="4" name="aboutMe"></textarea>
            </div>
        </div>

        <!-- Email & Phone -->
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="email">Емаил:</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="phone">Телефон:</label>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" class="form-control" name="phone" required>
                </div>
            </div>
        </div>

        <!-- Social Media -->
        <div class="row mb-3">
            <div class="col-md-6 form-group">
                <label for="linkedin">LinkedIn:</label>
                <div class="input-group">
                    <i class="fab fa-linkedin"></i>
                    <input type="url" id="linkedin" class="form-control" name="linkedin">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label for="github">GitHub:</label>
                <div class="input-group">
                    <i class="fab fa-github"></i>
                    <input type="url" id="github" class="form-control" name="github">
                </div>
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Адреса:</label>
            <div class="input-group">
                <i class="fas fa-home"></i>
                <input type="text" id="address" class="form-control" required name="address">
            </div>
        </div>

        <!-- Education Section -->
        <div class="form-group">
            <label for="education">Образование:</label>
            <div id="education-container">
                <div class="row mb-2 align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" name="education[]" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn delete-btn" onclick="removeField(this)">-</button>
                    </div>
                </div>
            </div>
            <button type="button btn-success" class="add-more" id="add-education">+ Додади Образование</button>
        </div>

        <!-- Experience Section -->
        <div class="form-group">
            <label for="experience">Искуство:</label>
            <div id="experience-container">
                <div class="row mb-2 align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" name="experience[]" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn delete-btn" onclick="removeField(this)">-</button>
                    </div>
                </div>
            </div>
            <button type="button btn-success" class="add-more" id="add-experience">+ Додади Искуство</button>
        </div>

        <!-- Soft Skills Section -->
        <div class="form-group">
            <label for="soft-skills">Меки Вештини:</label>
            <div id="soft-skills-container">
                <div class="row mb-2 align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" name="softSkills[]" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn delete-btn" onclick="removeField(this)">-</button>
                    </div>
                </div>
            </div>
            <button type="button" class="add-more" id="add-soft-skill">+ Додади Мека Вештина</button>
        </div>

        <!-- Technical Skills Section -->
        <div class="form-group">
            <label for="technical-skills">Технички Вештини:</label>
            <div id="technical-skills-container">
                <div class="row mb-2 align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" name="technicalSkills[]" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn delete-btn" onclick="removeField(this)">-</button>
                    </div>
                </div>
            </div>
            <button type="button" class="add-more" id="add-technical-skill">+ Додади Техничка Вештина</button>
        </div>


        <!-- Projects Section -->
        <div class="form-group">
            <label for="projects">Проекти:</label>
            <div id="projects-container">
                <div class="row mb-2 align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" name="projects[]" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn delete-btn" onclick="removeField(this)">-</button>
                    </div>
                </div>
            </div>
            <button type="button btn-success" class="add-more" id="add-project">+ Додади Проект</button>
        </div>

        <button type="submit">Генерирај CV</button>
    </form>
</div>

<script>
    document.getElementById('profileImageUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Trigger file input when the edit button is clicked
    document.querySelector('.edit-image-btn').addEventListener('click', function() {
        document.getElementById('profileImageUpload').click();
    });

    document.getElementById('add-education').addEventListener('click', function() {
        addField('education');
    });

    document.getElementById('add-experience').addEventListener('click', function() {
        addField('experience');
    });

    document.getElementById('add-soft-skill').addEventListener('click', function() {
        addField('softSkills');
    });

    document.getElementById('add-technical-skill').addEventListener('click', function() {
        addField('technicalSkills');
    });

    document.getElementById('add-project').addEventListener('click', function() {
        addField('projects');
    });

    function addField(type) {
        const container = document.getElementById(type + '-container');
        const row = document.createElement('div');
        row.className = 'row mb-2 align-items-center';
        row.innerHTML = `
            <div class="col">
                <input type="text" class="form-control" name="${type}[]"  required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn delete-btn" onclick="removeField(this)">-</button>
            </div>
        `;
        container.appendChild(row);
    }

    function removeField(button) {
        button.closest('.row').remove();
    }

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }
</script>

</body>
</html>
